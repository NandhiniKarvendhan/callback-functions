<html>
  <script>
    // Adding salaries using forEach()
    const employees = [
      { name: "peter", salary: "100000" },
      { name: "bruce", salary: "125000" },
      { name: "hanna", salary: "250000" },
    ];

    let salaries = 0;
    function add(item, counter, array) {
      console.log(item.salary);
      // console.log(counter);
      // console.log(array);
      salaries += Number(item.salary);
    }
    employees.forEach(add);
    console.log(salaries);

    // Filtering numbers greater than 5 in given array using filter() method
    const num = [5, 3, 8, 6, 9, 3, 7, 3, 2, 1, 4, 6];

    function callback(num) {
      const newList = [];
      for (let i = 0; i < num.length; i++) {
        if (num[i] > 5) {
          newList.push(num[i]);
        }
      }
      return newList;
    }

    function filter(num, callback) {
      return callback(num);
    }
    const filtered = filter(num, callback);
    console.log(filtered);

    // count the occurrence of each word using reduce method()

    const list = ["hi", "boo", "boo", "hello", "ada", "ada", "ada"];
    const result = list.reduce(function (previous, current) {
      if (current in previous) {
        previous[current] += 1;
      } else {
        previous[current] = 1;
      }
      return previous;
    }, {});

    // write to console
    console.log("result: " + JSON.stringify(result));

    // sort the array using sort() method
    var numbers = [4, 2, 7, 5, 1, 6, 3, 9, 8];

    function compare(a, b) {
      if (a < b) return -1;
      if (a > b) return 1;
      if (a === b) return 0;
    }

    // sort array
    numbers.sort(compare);

    // write sorted array to console
    console.log(JSON.stringify(numbers));
  </script>
</html>
